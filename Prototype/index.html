<div class="page-wrapper">
    <main id="main">

        <!-- Featured item slider -->
        <section class="main-card">
            <h2 class="products-title">Featured Items:</h2>

            <div class="hero-slider">

                <!-- Left arrow -->
                <button class="hero-nav-btn" id="hero-prev" aria-label="Previous shoe">
                    &#8249;
                </button>

                <!-- Center dynamic content -->
                <div class="hero-main">

                    <div class="hero-image-frame">
                        <img id="hero-image" src="" alt="" class="hero-img">
                    </div>

                    <div class="hero-info">
                        <p class="hero-category" id="hero-category"></p>
                        <h1 class="hero-title" id="hero-title"></h1>
                        <p class="hero-price" id="hero-price"></p>

                        <p class="hero-text">
                            <span class="label">Type:</span>
                            <span id="hero-type"></span>
                        </p>

                        <p class="hero-text">
                            <span class="label">Seller:</span>
                            <a href="#" id="hero-seller-link" class="seller-link"></a>
                        </p>

                        <p class="hero-text">
                            <span class="label">Rating:</span>
                            <span id="hero-rating"></span>
                        </p>

                        <!-- Buttons -->
                        <div class="hero-cta">
                            <button class="btn-primary" id="home-shop-more">SHOP MORE</button>
                            <button class="btn-primary" id="home-buy-now">BUY NOW</button>
                        </div>
                    </div>
                </div>

                <!-- Right arrow -->
                <button class="hero-nav-btn" id="hero-next" aria-label="Next shoe">
                    &#8250;
                </button>

            </div>
        </section>

    </main>
