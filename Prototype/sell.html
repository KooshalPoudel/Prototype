        <li><a href="kids.html">Kid's Shoes</a></li>
        <li><a href="sell.html"><strong>Sell on Jutta</strong></a></li>
    </ul>
</nav>

<div class="page-wrapper">
    <main id="main">
        <section class="main-card">

            <!-- Page heading -->
            <h2>Sell Your Shoes on Jutta</h2>
            <p id="sell-status" style="font-size:0.9rem;"></p>

            <!-- Seller details (inserted via JS) -->
            <h3>Seller Information</h3>
            <p id="seller-info"></p>

            <!-- Listing form -->
            <h3>New Listing</h3>
            <form id="sell-form" novalidate>

                <!-- Shoe name -->
                <div>
                    <label for="sell-name">Shoe Name*:</label>
                    <input type="text" id="sell-name" required minlength="3" aria-describedby="sellNameErr">
                    <div id="sellNameErr" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Price -->
                <div>
                    <label for="sell-price">Price*:</label>
                    <input type="number" id="sell-price" min="1" step="0.01" required aria-describedby="sellPriceErr">
                    <div id="sellPriceErr" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Category -->
                <div>
                    <label for="sell-cat">Category*:</label>
                    <select id="sell-cat" required aria-describedby="sellCatErr">
                        <option value="">-- Select --</option>
                        <option value="men">Men</option>
                        <option value="women">Women</option>
                        <option value="kids">Kids</option>
                    </select>
                    <div id="sellCatErr" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Location -->
                <div>
                    <label for="sell-location">Location*:</label>
                    <input type="text" id="sell-location" required minlength="2" aria-describedby="sellLocErr">
                    <div id="sellLocErr" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Image URL -->
                <div>
                    <label for="sell-img">Image URL:</label>
                    <input type="url" id="sell-img" placeholder="https://example.com/shoe.png">
                </div>

                <!-- Description -->
                <div>
                    <label for="sell-desc">Description*:</label>
                    <textarea id="sell-desc" required minlength="10" aria-describedby="sellDescErr"></textarea>
                    <div id="sellDescErr" class="error-message" aria-live="polite"></div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn-primary">Create Listing</button>

            </form>
        </section>
    </main>
</div>
